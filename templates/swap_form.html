<template id="template_change">
    <form class="row" method="get">
        {% csrf_token %}
        <div class="col">
            <div id="swap_left"></div>
            <div id="swap_left_min">100</div>
            <div id="swap_left_max">20000</div>

            <div id="left_fields">
                <input id="xxx" type="number" min="0" step="0.01" class="form-control" placeholder="Сумма" required>
            </div>


            <hr>
            <div id="swap_right"></div>
            <div id="swap_right_min">100</div>
            <div id="swap_right_max">20000</div>
            <div id="swap_right_reserv">xxxxx</div>
            <div id="right_fields">
                <input type="number" min="0" step="0.01" class="form-control" placeholder="Сумма" required>
            </div>

            <hr>
            <input type="tel" min="0" class="form-control" placeholder="Ваш номер" required>
            <input type="email" class="form-control" placeholder="Электронная почта" required>
            <hr>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Я согласен с правилами обмена
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Оплатить</button>
        </div>
    </form>
</template>
