{% extends 'base_auth.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <div class="lk-form">
        <h1>Забыли пароль?</h1>
        <p>Введите указанный при регистрации email и получите инструкцию для сброса пароля</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Восстановить пароль">
        </form>
    </div>
{% endblock %}
