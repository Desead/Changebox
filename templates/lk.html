{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="lk-table list-group-item shadow-money rounded">
        <p>Личный кабинет</p>
        <hr>
        <p>Партнёрская ссылка</p>
        <hr>
        <style type="text/css">
            .tftable {
                font-size: 12px;
                color: #333333;
                width: 100%;
                border-width: 1px;
                border-color: #729ea5;
                border-collapse: collapse;
            }

            .tftable th {
                font-size: 12px;
                background-color: #acc8cc;
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #729ea5;
                text-align: left;
            }

            .tftable tr {
                background-color: #d4e3e5;
            }

            .tftable td {
                font-size: 12px;
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #729ea5;
            }

            .tftable tr:hover {
                background-color: #ffffff;
            }
        </style>

        <table class="tftable" border="1">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
                <th>Header 4</th>
                <th>Header 5</th>
            </tr>
            <tr>
                <td>Строка:1 Столбец:1</td>
                <td>Строка:1 Столбец:2</td>
                <td>Строка:1 Столбец:3</td>
                <td>Строка:1 Столбец:4</td>
                <td>Строка:1 Столбец:5</td>
            </tr>
        </table>
        <hr>
        <div class="lk-btn" style="justify-content: space-evenly">
            <p><a href="{% url 'home' %}">На главную</a></p>
            <p><a href="{% url 'password_reset' %}">Изменить пароль</a></p>
            <a href="{% url 'logout' %}">Выход</a>
        </div>
    </div>
{% endblock %}
